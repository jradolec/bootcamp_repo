<script src="https://sdk.amazonaws.com/js/aws-sdk-2.465.0.min.js">


// Initialize the Amazon Cognito credentials provider
AWS.config.region = 'us-west-2'; // Region
AWS.config.credentials = new AWS.CognitoIdentityCredentials({
    IdentityPoolId: 'us-west-2:69415795-9219-4b37-a7ae-bd71549dfdf5',
});

// var myCredentials = new AWS.CognitoIdentityCredentials({IdentityPoolId:'bootcamp'});

// set the default config object
var creds = new AWS.CognitoIdentityCredentials({
 IdentityPoolId: 'us-west-2:69415795-9219-4b37-a7ae-bd71549dfdf5'
});
AWS.config.credentials = creds;
console.log(creds);

// Create the IAM service object
var iam = new AWS.IAM({apiVersion: '2010-05-08'});

var params = {
  MaxItems: 10
};

iam.listUsers(params, function(err, data) {
  if (err) {
    console.log("Error", err);
  } else {
    var users = data.Users || [];
    users.forEach(function(user) {
      document.write("User " + user.UserName + " created", user.CreateDate);
    });
  }
});





</script>
